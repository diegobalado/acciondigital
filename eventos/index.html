<!DOCTYPE HTML>
<html>
<head>
	<title>Acción Digital</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:url"           content="http://www.acciondigitalfoto.com/" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Acción Digital" />
	<meta property="og:description"   content="Fotografía de eventos deportivos." />
	<meta property="og:image"         content="http://www.acciondigitalfoto.com/assets/images/ogImage.jpg" />
	<meta property="og:image:width"   content="300px" />
	<meta property="og:image:height"  content="300px" />
	
	<link rel="stylesheet" href="/assets/css/sections/sectionEvents.css" />	
	
	<!-- Facebook Pixel Code -->
	<script>
	!function(f,b,e,v,n,t,s)
	{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
	n.callMethod.apply(n,arguments):n.queue.push(arguments)};
	if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
	n.queue=[];t=b.createElement(e);t.async=!0;
	t.src=v;s=b.getElementsByTagName(e)[0];

<body class="events-page">
	<div class="page-wrap">

		<header class="header" id="header">
			<a class="logo" href="/"><img src="/assets/images/logo.png" alt="Accion Digital" /></a>
			<nav id="nav-header" class="nav"></nav>
		</header>
		
		<section id="main">

			<section id="galleries">
				<div class="buscador hidden">
					
				</div>
				<div class="gallery" id="gallery">
					<header>
						<h2 id="gallery_title"></h2>
						<form id="buscador" action="javascript:buscar(userID.value)" method="" enctype="multipart/form-data">
							<fieldset>
								<input id="userID" name="userID" type="text" placeholder="Número de corredor/a" required >
								<input name="untagged" id="untagged" type="button" value="Fotos sin clasificar" >
								<input name="buscar" type="submit" value="Buscar">
							</fieldset>
						</form>
					</header>
					<div id="gallery-wrapper" class="gallery-wrapper content"></div>
					<div id="gallery-ad" id="gallery-ad"></div>
					<div class="loading"></div>
				</div>
			</section>

			<section id="contact"></section>

			<footer id="footer"></footer>
		</section>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="/assets/js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="/assets/js/load_pieces.js"></script>	
	<script type="text/javascript" src="/assets/js/underscore-min.js"></script>
	<script type="text/javascript" src="/assets/js/handlebars.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.magnific-popup.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.scrolly.min.js"></script>
	<script type="text/javascript" src="/assets/js/util.min.js"></script>
	<script type="text/javascript" src="/assets/js/carrito/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/carrito/jquery.mycart.min.js"></script>	
</body>
</html>
