<body class="events-page">
	<div class="page-wrap">

		<header class="header" id="header">
			<a class="logo" href="/"><img src="/assets/images/logo.png" alt="Accion Digital" /></a>
			<nav id="nav-header" class="nav">
				
				<ul class="shown">
					<li class="home">
						<a href="/inicio/">
							<span class="icon fa-home">
							</span>
							<span class="text">Inicio</span>
						</a>
					</li>
					<li class="friends">
						<a href="/amigos/">
							<span class="icon fa-users">
							</span>
							<span class="text">Amigos</span>
						</a>
					</li>
					<li class="contact">
						<a href="/contacto/">
							<span class="icon fa-envelope">
							</span>
							<span class="text">Contacto</span>
						</a>
					</li>
					<li class="faq">
						<a href="/faq/">
							<span class="icon fa-question-circle">
							</span>
							<span class="text">Ayuda</span>
						</a>
					</li>
					<li class="cart">
						<a href="#" class="my-cart-icon">
							<span class="icon fa-shopping-cart my-cart-icon">
								<span class="badge badge-notify my-cart-badge empty">
								</span>
							</span>
							<span class="text">Mis fotos</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<section id="main">

			<section id="galleries">
				<div class="buscador hidden">
					
				</div>
				<div class="gallery" id="gallery">
					<header>
						<h1 id="gallery_title"></h1>
						<h2 data-subtitle="gallery_subtitle" class="only-mobile"></h2>
						<form id="buscador" action="javascript:buscar(userID.value)" method="" enctype="multipart/form-data">
							<fieldset>
								<input id="userID" name="userID" type="text" placeholder="Número de corredor/a" required >
								<input name="untagged" id="untagged" type="button" value="Fotos sin clasificar" >
								<input name="buscar" type="submit" value="Buscar">
							</fieldset>
						</form>
					</header>
					<h2 data-subtitle="gallery_subtitle" class="only-desktop"></h2>
					<div id="gallery-wrapper" class="gallery-wrapper content"></div>
					<div id="gallery-ad" id="gallery-ad"><div id="ads-block"></div></div>
					<div class="loading"></div>
				</div>
			</section>

			<section id="contact"></section>

			<footer id="footer"></footer>
		</section>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
