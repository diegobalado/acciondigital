<header>
	<h2>{{title}}</h2>
	<form id="buscador" action="javascript:buscar(userID.value)" method="" enctype="multipart/form-data">
		<fieldset>
			<input id="userID" name="userID" type="text" placeholder="NÃºmero de corredor" required autofocus>
			<input name="buscar" type="submit" value="Buscar">
		</fieldset>
	</form>
</header>

<div id="gallery-wrapper" class="gallery-wrapper content">
	{{#each pictures}}
	<div class="media">
		<a href=#{{../IdEvento}}_{{this}} class="open-popup-link" >
			<img src=/assets/images/eventos/{{../IdEvento}}/thumbs/{{this}}.jpg alt="" title="" />
		</a>
		<div class="cart_btns"><button class="btn btn-danger my-cart-btn" data-id={{this}} data-name=foto{{this}} data-summary=foto_{{this}} data-price="{{../price}}" data-quantity="1" data-image=/assets/images/eventos/{{../IdEvento}}/thumbs/{{this}}>Agregar al carrito</button>
		</div>
	</div>
	
	<div id={{../IdEvento}}_{{this}} class="white-popup mfp-hide">
		<div class="button-group">
			<iframe class="fb_iframe_widget" src=https://www.facebook.com/plugins/share_button.php?href=http://acciondigital.000webhostapp.com/assets/images/eventos/{{../IdEvento}}/{{this}}.jpg&layout=button&size=large&mobile_iframe=true&width=100&height=28&appId width="100" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
			<div class="cart_btns"><button class="btn btn-danger my-cart-btn" data-id={{this}} data-name=foto{{this}} data-summary=foto_{{this}} data-price="{{../price}}" data-quantity="1" data-image=/assets/images/eventos/{{../IdEvento}}/thumbs/{{this}}>Agregar al carrito</button>
			</div>
		</div>

		<div class="img-wrapper">
			<img src=/assets/images/eventos/{{../IdEvento}}/{{this}}.jpg alt="" title="" />
		</div>
	</div>

	{{/each}}
</div>
<div id="gallery-ad" id="gallery-ad">
	{{#ads}}
	<a href={{this.href}} target="_blank">
		<img src=/assets/images/ads/{{this.name}} alt="" />
	</a>
	{{/ads}}
</div>
